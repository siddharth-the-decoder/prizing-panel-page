<!DOCTYPE html>
<html>

<head>
    <title>Price Tiers</title>
    <link rel="stylesheet" href="project.css">


</head>

<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="pictures/icon1.png" alt="" class="pricing-img">
            <h1 class="pricing-header">Personal </h1>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom domains</li>
                <li class="pricing-features-items">Sleeps after 30 mins pf inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="pictures/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never sleeps</li>
                <li class="pricing-features-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$40</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="pictures/icon3.png" alt="" class="pricing-img">
            <h3 class="pricing-header">Enterprise</h3>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="" class="pricing-price">Free trial</a>
        </div>
    </div>
</body>

</html>
